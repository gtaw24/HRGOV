<!DOCTYPE html>
<html>
<head>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        width: 50%;
        margin: 0 auto;
    }
    .input-group {
        margin: 10px 0;
    }
    label {
        display: inline-block;
        width: 150px;
    }
    input[type="text"] {
        width: 100%;
    }
    .output-box {
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="input-group">
        <label for="title">Title:</label>
        <input type="text" id="title">
    </div>
    <div class="input-group">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name">
    </div>
    <button onclick="generateOutput('process')">Process</button>
    <button onclick="generateOutput('interview')">Interview</button>
    <button onclick="generateOutput('rejected')">Rejected</button>
    <button onclick="generateOutput('accepted')">Accepted</button>
</div>
<div class="output-box" id="process-box">
    <!-- Output for Process -->
</div>
<div class="output-box" id="interview-box">
    <!-- Output for Interview -->
</div>
<div class="output-box" id="rejected-box">
    <!-- Output for Rejected -->
</div>
<div class="output-box" id="accepted-box">
    <!-- Output for Accepted -->
</div>

<script>
    function generateOutput(outputType) {
        const title = document.getElementById("title").value;
        const lastName = document.getElementById("last-name").value;

        let header = '';
        let content = '';

        if (outputType === 'process') {
            header = `[accordionfixed=1;CONFIRMATION OF SUBMISSION][br][/br][center][fimg=right]https://i.imgur.com/ShcMWOl.png[/fimg][color=#5597D0][right][br][/br]
[u][size=80]DEPARTMENT OF HEALTH AND HUMAN SERVICES
LOS SANTOS CITY GOVERNMENT 
CARCER WAY 1, ROCKFORD HILLS, LOS SANTOS, SA[/size][/u][/right][/color]
[br][/br][hr][/hr]`;
            content = `Your job application has been submitted and is being reviewed. Expect a reply within the next twenty-four hours to a week to your application. If we schedule an interview, we will provide you with time and materials to prepare. Please contact the admissions staff if you have any other questions. We are looking forward to reading your application.

Thank you for your interest in a career with the Los Santos City Government.`;
        } else if (outputType === 'interview') {
            header = `[accordionfixed=1;JOB INTERVIEW][br][/br][center][fimg=right]https://i.imgur.com/ShcMWOl.png[/fimg][color=#5597D0][right][br][/br]
[u][size=80]DEPARTMENT OF HEALTH AND HUMAN SERVICES
LOS SANTOS CITY GOVERNMENT 
CARCER WAY 1, ROCKFORD HILLS, LOS SANTOS, SA[/size][/u][/right][/color]
[br][/br][hr][/hr]`;
            content = `Congratulations! After reviewing your application, I am pleased to announce you've been selected to continue the process.

However, this was only the first step of the selection process. The next step, your job interview, will include questions regarding your background, job knowledge, skills and competencies, previous work experiences, etc.

Please forward an email with your upcoming availability.

You will receive further details about the job interview via your provided email address.

Please do not hesitate to write or call if we can assist you in the days ahead.`;
        } else if (outputType === 'rejected') {
            header = `[accordionfixed=1;TERMINATION OF RECRUITMENT][br][/br][center][fimg=right]https://i.imgur.com/ShcMWOl.png[/fimg][color=#5597D0][right][br][/br]
[u][size=80]DEPARTMENT OF HEALTH AND HUMAN SERVICES
LOS SANTOS CITY GOVERNMENT 
CARCER WAY 1, ROCKFORD HILLS, LOS SANTOS, SA[/size][/u][/right][/color]
[br][/br][hr][/hr]`;
            content = `We regret to inform you that we are unable to offer you a position within the Los Santos City Government.

There are few tasks more difficult than denying an applicant to join us. Although there is no way for us to lessen the disappointment, we would like to point out that we reviewed your application to the best of our abilities. Due to your current writing skills and knowledge of the English language, and the importance this has in the Department of Health and Human Services, we can not let you continue through the recruitment process. I recommend you to work on your writing skills and grammar. You are welcome to reapply at any time and please reach out to me if you have any questions or if there is anything I can help you with.

Thank you for your interest in a career with the City, and best of luck on your next endeavors.`;
        } else if (outputType === 'accepted') {
            header = `[accordionfixed=1;LETTER OF ACCEPTANCE][br][/br][center][fimg=right]https://i.imgur.com/ShcMWOl.png[/fimg][color=#5597D0][right][br][/br]
[u][size=80]DEPARTMENT OF HEALTH AND HUMAN SERVICES
LOS SANTOS CITY GOVERNMENT 
CARCER WAY 1, ROCKFORD HILLS, LOS SANTOS, SA[/size][/u][/right][/color]
[br][/br][hr][/hr]`;
            content = `Congratulations! After a thorough review of your application and assessment of your interview, I am pleased to announce that we are offering you the position of FILL IN within the Los Santos City Government.

You must view your e-mail inbox and follow the guidelines to ensure an up-to-date employment record.

Should you have any questions regarding your employment, please do not hesitate to reply to the e-mail sent to you.`;
        }

        // Set the content of the output box
        const outputBox = document.getElementById(`${outputType}-box`);
        outputBox.innerHTML = header + `[justify]Dear ${title} [b]${lastName}[/b].\n\n${content}\n\n`;

        // Show the output box
        outputBox.style.display = 'block';
    }
</script>
</body>
</html>
