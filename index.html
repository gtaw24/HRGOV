<!DOCTYPE html>
<html>
<head>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        width: 50%;
        margin: 0 auto;
    }
    .input-group {
        margin: 10px 0;
    }
    label {
        display: inline-block;
        width: 150px;
    }
    input[type="text"] {
        width: 100%;
    }
    .output-box {
        display: none;
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="input-group">
        <label for="title">Title:</label>
        <input type="text" id="title">
    </div>
    <div class="input-group">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name">
    </div>
    <button onclick="generateOutput('process')">Process</button>
    <button onclick="generateOutput('interview')">Interview</button>
    <button onclick="generateOutput('rejected')">Rejected</button>
    <button onclick="generateOutput('accept-candidate')">Accept Candidate</button>
</div>
<div class="output-box" id="process-box">
    <!-- Output for Process -->
</div>
<div class="output-box" id="interview-box">
    <!-- Output for Interview -->
</div>
<div class="output-box" id="rejected-box">
    <!-- Output for Rejected -->
</div>
<div class="output-box" id="accept-candidate-box">
    <!-- Output for Accept Candidate -->
</div>

<script>
    function generateOutput(outputType) {
        const title = document.getElementById("title").value;
        const lastName = document.getElementById("last-name").value;

        let output = '';

        if (outputType === 'process') {
            output = `[divbox=white]
[right][fimg=right]https://i.imgur.com/S2U5wdm.png[/fimg]
[u]DEPARTMENT OF HEALTH & HUMAN SERVICES
LOS SANTOS CITY GOVERNMENT
CARCER WAY 1, ROCKFORD HILLS, LOS SANTOS, SA[/u]
[/right]
[br][/br]
[hr][/hr]

Dear ${title} ${lastName},

Your job application has been submitted and is being reviewed. Expect a reply within the next twenty-four to forty-eight hours. If we schedule an interview, we will provide you with time and materials to prepare. Please contact the admissions staff if you have any other questions. We are looking forward to reading your application.

Thank you for your interest in a career with the Los Santos City Government.

Sincerely,`;
        } else if (outputType === 'interview') {
            // ... (rest of the code remains the same)
        } else if (outputType === 'rejected') {
            // ... (rest of the code remains the same)
        } else if (outputType === 'accept-candidate') {
            // ... (rest of the code remains the same)
        }

        // Set the content of the output box
        document.getElementById(`${outputType}-box`).innerHTML = output;

        // Show the output box
        document.getElementById(`${outputType}-box`).style.display = 'block';

        // Copy the content to clipboard
        copyToClipboard(`${outputType}-box`);
    }

    function copyToClipboard(elementId) {
        const text = document.getElementById(elementId).textContent;
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
    }
</script>
</body>
</html>
